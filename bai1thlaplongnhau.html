<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lap long nhau</title>
</head>
<body>
<script>
let ochu="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
for(i=1;i<=10;i++){
  ochu+="<tr>";
  for (j=1;j<=10; j++){
    ochu+="<td>"+i*j+"</td>";
  }
  ochu+="</tr>";
}
ochu+="</table>";
document.write(ochu);
</script>
</body>
</html>
