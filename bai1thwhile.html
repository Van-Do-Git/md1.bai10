<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh while</title>
</head>
<body>
<script>
    let tong = 0;
    let text = "";
    let i =0;
    while (i != -1){
        i = +prompt("nhap so");
        text += i + "; ";
        tong+= i;
    }
    alert ("tong cua day so"+ text +"="+tong );
</script>
</body>
</html>
