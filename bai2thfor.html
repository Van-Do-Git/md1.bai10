<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai thuc hanh for 2</title>
</head>
<body>
<p>Tinh tong cac so tu 1 den so n, nhap n vao o ben duoi</p>
<input id = 'ketqua' type="text">
<button onclick="tinhtong()">Tinh tong</button>
<script>
    function tinhtong() {
        let j = document.getElementById("ketqua").value;
        let tong = 0
        for (i = 1; i <= j; i++) {
            tong += i;
        }
        document.getElementById("ketqua").value = tong;
    }
</script>
</body>
</html>
