<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap so nguyen to</title>
</head>
<body>
<script>
    let ketqua = ""
    let m = +prompt("nhap vao so luong so nguyen to can ghi ra");
    let dem = 0;
    let n = 2;
    while (dem<m){
        for (i=2;i<n;i++){
            if (n%i==0){
                break;
            }
        }
        if (i==n){
            dem=dem +1;
            n=n+1;
            ketqua=ketqua + i +";";
        } else {
            n = n + 1;
        }

    }
    document.write(ketqua);
</script>
</body>
</html>
