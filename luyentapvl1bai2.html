<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yeu cau tang giam nhiet do</title>
</head>
<body>
<script>
  let a = prompt ("nhap vao nhiet do ");
  while ( a>100){
    alert ('giam nhiet do xuong');
    a = prompt ("nhap lai nhiet do vao");
  }
  while (a<20){
    alert ('tang nhiet do len');
    a = prompt ("nhap lai nhiet do vao");
  }
</script>
</body>
