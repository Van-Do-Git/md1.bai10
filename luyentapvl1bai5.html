<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong 20 so fibolaxi dau tien</title>
</head>
<body>
<script>
  let ketqua= 2;
  let dem= 2;
  let a = 1;
  let b = 1;
  let c;
  do {
    c= a +b;
    a = b;
    b = c;
    dem+=1;
    ketqua+=c
  }while(dem<20);
  document.write(ketqua);
</script>
</body>
</html>
