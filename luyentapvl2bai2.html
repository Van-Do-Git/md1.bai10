<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua </title>
</head>
<body>
<script>
  let giaithua = 1;
  let n = +prompt ("nhap vao so muon tinh giai thua");
  for (i=1; i<=n;i++){
    giaithua *= i;
  }
  alert ("ket qua la  "+ giaithua);
</script>
</body>
</html>
